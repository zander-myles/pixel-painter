<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel_painter</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <section class="paint-page">
            <h1>pixel_painter</h1>
            <div class="grid">
            </div>
            <div class="main-buttons">
                <button class="easel">easel</button>
                <button class="new-grid">new_grid</button>
            </div>
        </section>
        <section class="options-page">
            <h2>options</h2>
            <div class="option">
                <p class="option-label">grid_size:</p>
                <div class="grid-size-text">
                    <input class="grid-size-input" type="text" value="16">
                    <p class="size-label">x16</p>
                </div>
            </div>
            <div class="option">
                <p class="option-label">rainbow_paint:</p>
                <button class="rainbow-button">placeholder</button>
            </div>
            <div class="option">
                <p class="option-label">grayscale_paint:</p>
                <button class="grayscale-button">placeholder</button>
            </div>
            <div class="option color-schemes">
                <p class="option-label">color_scheme:</p>
                <div class="color-schemes-container">
                    <div class="color-scheme-card">
                        <div class="preview dark"> </div>
                        <p class="color-scheme-name">dark</p>
                    </div>
                    <div class="color-scheme-card">
                        <div class="preview light"></div>
                        <p class="color-scheme-name">light</p>
                    </div>
                    <div class="color-scheme-card">
                        <div class="preview blue"></div>
                        <p class="color-scheme-name">blue</p>
                    </div>
                    <div class="color-scheme-card">
                        <div class="preview pink"></div>
                        <p class="color-scheme-name">pink</p>
                    </div>
                    <div class="color-scheme-card">
                        <div class="preview reactive"></div>
                        <p class="color-scheme-name">reactive</p>
                    </div>
                </div>
            </div>
            <p class="credit">github.com/zander-myles</p>
        </section>
    </div>
</body>
</html>
